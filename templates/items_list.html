<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items list</title>
    <style>		
        .menu{
            padding: 2px;
            overflow: auto;
        }
        .menu li:nth-child(1){
            border-right: 1px solid;
            padding-right: 10px;
		}
		.menu li:nth-child(2){
            border-right: 1px solid;
            padding-right: 10px;
		}
		.menu li:nth-child(3){
            border-right: 1px solid;
            padding-right: 10px;
		}
		.menu li:nth-child(4){
            border-right: 1px solid;
            padding-right: 10px;
		}
	    .menu li{
            float: left;
            margin: 5px;
            list-style: none;
            text-transform: uppercase;
	    }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="">Home</a></li>
                <li><a href="/items">Items</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <h1>Список всех товаров:</h1>
        <ol>
        {% for item in items %}
            <li><a href = "/item/{{item.id}}">{{item.name}}</a></li>
        {% endfor %}
        </ol>
    </div>
</body>
</html>
