{% extends "base.html" %}

{% block title %}Item page{% endblock %}

{% block content %}
    {{ block.super }}

    <div class = "div_bloc">
        <div class="">
            <p>Имя: <i><u>{{item.name}}</u></i></p>
        </div>
        <div class="">
            <p>Бренд: <i><u>{{item.brand}}</u></i></p>
        </div>
        <div class="">
            <p>Количество: <i><u>{{item.count | default:"товара нет на складе"}}</u></i></p>
        </div>
        <div class="">
            <p>Описание: <i><u>{{item.description}}</u></i></p>
        </div>
    </div>
    <br><hr>
{% endblock  %}
